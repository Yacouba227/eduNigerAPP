<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <img
    alt="Silhouette of mountains"
    src="https://www.creativefabrica.com/wp-content/uploads/2020/02/10/Education-Logo-Graphics-1-10.jpg"
  />
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Edu Niger</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Contente de vous recevoir chers apprenant</ion-card-content
    >
    <ion-card-content class="login-part">
      <ion-item>
        <ion-input
          label="Email"
          type="email"
          placeholder="email@domain.com"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="password"
          label="Password"
          placeholder="..............................."
        >
          <ion-input-password-toggle slot="end"></ion-input-password-toggle>
        </ion-input>
      </ion-item>
      <p><a href="">Forgot our password</a></p>
    </ion-card-content>
    <ion-button expand="block" color="secondary" class="btn" (click)="niveauPage()">Se connecter</ion-button>
    <p>Vous n'avez de compte?<a href="">s'inscrire</a></p>
  </ion-card>
</ion-content>
