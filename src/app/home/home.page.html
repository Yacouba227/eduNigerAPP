<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> eduNiger APP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="home-content">
  <img
    alt="Learning-Management"
    src="https://avatarms.com/wp-content/uploads/Learning-Management@2x-1024x760-1.png"
  />
  <ion-card>
    <ion-card-content color="#aad7fc">
      Au cœur du Niger, une passion indéfectible pour l'éducation résonne
      puissamment, une soif insatiable de connaissance et un desir ardant de progrès
    </ion-card-content>
  </ion-card>
  <ion-button fill="outline" (click)="LoginPage()" class="btnL">Se connecter</ion-button>
  <ion-button fill="outline" (click)="siginPage()" class="btnS">S'inscrire</ion-button>
</ion-content>
