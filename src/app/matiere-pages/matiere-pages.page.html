<ion-header [translucent]="true">
  <ion-toolbar>
    
     <ion-buttons slot="start">
      <ion-back-button defaultHref="/niveau-pages" icon="chevron-back-outline"></ion-back-button>
    </ion-buttons>
    
    <ion-title color="secondary">Les differents matiere</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="secondary">
  <img
    alt="Silhouette of mountains"
    src="https://inkidata.fr/wp-content/uploads/2016/03/etude_de_marche_efficace-e1602844108160.jpeg"
  />
  
  <ion-list class="level-list">
    <ion-card-header>
      <ion-card-title color="secondary">eduNiger</ion-card-title>
      <ion-card-subtitle
        >Veuillez sélectionnez la matière que vous souhaitez
        étudier</ion-card-subtitle
      >
    </ion-card-header>
    <ion-item (click)="matiereCourPage()">
      <ion-label>Matiere :</ion-label>
      <ion-label>Math</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>SVT</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>EF</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>Philosophie</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>Histoire</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>Geographie</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>Anglais</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>    
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>Physique chimie</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>Français</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label>Matiere :</ion-label>
      <ion-label>Arabe</ion-label>
      <ion-icon color="secondary" name="chevron-forward-circle-outline"></ion-icon>
    </ion-item> 
  </ion-list> 
</ion-content>
